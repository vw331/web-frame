<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎登录管理系统</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/login.css">
    <script src="src/js/lib/jquery.js"></script>
    <script src="src/js/app/login.js"></script>
</head>
<body>

<div class="container">
    <div class="main">
        <div class="state-warp">
            <div class="icon-success">登录成功</div>
        </div>
        <h2 class="text-center title">登录会员管理系统</h2>
        <form id="login-form" class="form">
            <p class="text-danger" style="display:none"></p>
            <div class="form-group">
                <label for="">单位名称</label>
                <input type="text" class="form-control" name="company" placeholder="请输入单位编码">
            </div>
            <div class="form-group">
                <label for="">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="">密码</label>
                <input type="password" class="form-control" name="password" autocomplete="off" placeholder="请输入密码">
            </div>
            <div class="checkbox">
                <label>
                    <input name="autologin" type="checkbox"> 记住密码
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
        </form>
    </div>
</div>

</body>
</html>
