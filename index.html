    <title>index</title>

    <script>

        var userId = 1;

        (function() {

            var scripts = document.createElement('script'),

                patt1 = new RegExp('localhost'),
                patt2 = new RegExp('192.168'),
                patt3 = new RegExp('127.0.0'),

                host = window.location.hostname


            if( patt1.test( host ) )
            {
                scripts.src="src/js/lib/require.js"
                scripts.setAttribute('data-main',"src/js/app/main")

                var cssPaths = [
                    'bootstrap-table.css',
                    'bootstrap-datepicker.css',
                    'bootstrap.css',
                    'style.css'
                ]

                for( var i=0 ;i< cssPaths.length;i++ )
                {
                    var link = document.createElement('link')
                    link.href = 'src/css/' + cssPaths[i]
                    link.setAttribute('rel','stylesheet')
                    link.setAttribute('type','text/css')
                    document.head.appendChild( link )
                }
            }
            else if( patt2.test( host ) || patt3.test( host ) )
            {
                var link = document.createElement('link')
                link.href = 'build/css/all-0.6.0.min.css'
                link.setAttribute('rel','stylesheet')
                link.setAttribute('type','text/css')
                document.head.appendChild( link )
                scripts.src="build/js/all.js"
            }

            setTimeout(function(){
                document.body.appendChild( scripts  )
            },100)


        })();

    </script>
